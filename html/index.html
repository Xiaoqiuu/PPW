<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鸿儒个人学习规划网站</title>
  <!-- Element Plus CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      -webkit-text-size-adjust: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url(../images/bg1.jpg) no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* 顶部导航栏样式 */
    .navbar {
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 0 20px;
      z-index: 1000;
    }

    .navbar-title {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }

    .navbar-avatar {
      cursor: pointer;
    }

    .navbar-avatar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #ddd;
    }

    /* 下拉菜单美化 */
    .el-dropdown-menu {
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .el-dropdown-menu__item {
      transition: background-color 0.3s, color 0.3s;
    }

    .el-dropdown-menu__item:hover {
      background-color: #007bff;
      color: #fff;
    }

    /* 底部导航栏样式 */
    .container {
      position: absolute;
      bottom: 2vh;
    }

    #nav {
      position: relative;
      border: none;
      border-radius: 10em;
      display: flex;
      list-style: none;
      background: #f5f5f5;
      box-shadow: 20px 40px 40px #00000033;
      padding: 10px;
    }

    @font-face {
      font-family: '优设标题黑';
      src: url('https://cdn.jsdelivr.net/gh/shawy1996/font-lib@latest/优设标题黑.woff2') format('woff2');
    }

    #nav li a {
      position: relative;
      padding: 15px 50px;
      font: 500 24px '优设标题黑';
      border: none;
      outline: none;
      color: rgb(70, 100, 180);
      display: inline-block;
      text-decoration: none;
      z-index: 3;
    }

    .slide1,
    .slide2 {
      position: absolute;
      display: inline-block;
      height: 60px;
      border-radius: 10em;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1.05);
    }

    .slide1 {
      background-color: rgb(170, 190, 255);
      z-index: 2;
    }

    .slide2 {
      opacity: 0;
      background-color: rgba(170, 190, 255, .5);
      z-index: 1;
      box-shadow: 0 0 20px #ffffffaa inset;
    }

    .squeeze {
      transform: scale(0.9);
    }
  </style>
</head>
<body>
  <!-- 顶部导航栏 -->
  <div class="navbar">
    <div class="navbar-title">鸿儒个人学习规划网站</div>
    <div class="navbar-avatar">
      <!-- Vue + Element Plus 下拉菜单 -->
      <el-dropdown>
        <span class="el-dropdown-link">
          <img src="../images/avatar_user.svg" alt="User Avatar">
        </span>
        <template #dropdown>
          <!-- 登录前显示的菜单项 -->
          <el-dropdown-menu v-if="!isLoggedIn">
            <el-dropdown-item @click="goToLogin">登录</el-dropdown-item>
            <el-dropdown-item @click="goToRegister">注册</el-dropdown-item>
          </el-dropdown-menu>
          <!-- 登录后显示的菜单项 -->
          <el-dropdown-menu v-else>
            <el-dropdown-item @click="goToAdmin">管理后台</el-dropdown-item>
            <el-dropdown-item @click="logout">退出登录</el-dropdown-item>
          </el-dropdown-menu>
        </template>
      </el-dropdown>
    </div>
  </div>

  <!-- 底部导航栏 -->
  <div class="container">
    <div class="bottom-content">
      <ul id="nav">
        <li class="slide1"></li>
        <li class="slide2"></li>
        <li><a href="index.html" class="active">首页</a></li>
        <li><a href="studyplan.html">计划</a></li>
        <li><a href="tomato_timer.html">蕃茄</a></li>
        <li><a href="schedule.html">课表</a></li>
        <li><a href="#">Epsilon</a></li>
      </ul>
    </div>
  </div>

  <!-- Element Plus JS -->
  <script src="../js/vue.global.js"></script>
  <script src="../js/element-plus-qiuyu.js"></script>
  <script src="../js/jquery-min-qiuyu.js"></script>
  <script>
    const App = {
      data() {
        return {
          // 控制用户是否已登录
          isLoggedIn: false
        };
      },
      methods: {
        // 登录
        goToLogin() {
          window.location.href = "login.html";  // 跳转到登录页面
        },
        // 注册
        goToRegister() {
          window.location.href = "register.html";  // 跳转到注册页面
        },
        // 管理后台
        goToAdmin() {
          window.location.href = "admin.html";  // 跳转到管理后台
        },
        // 退出登录
        logout() {
          this.isLoggedIn = false;  // 更新登录状态
        }
      },
      mounted() {
        // 模拟已登录状态，实际应用中可以通过 sessionStorage 或 cookies 检查
        // 例如：this.isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
      }
    }

    const app = Vue.createApp(App);
    app.use(ElementPlus);
    app.mount('body');

    // 底部导航栏交互逻辑
    $(document).ready(function () {
        // 初始化 slide1 的位置和宽度
        updateSlidePosition($("#nav a.active"));

        $("#nav a.nav-link").on("click", function (e) {
            var href = $(this).attr("href");
            if (href === "#") {
                e.preventDefault(); // 仅阻止 href 为 '#' 的链接跳转
                $("#nav a.nav-link").removeClass("active");
                $(this).addClass("active");
                updateSlidePosition($(this));
            }
            // 否则，让链接正常跳转
        });

        // 鼠标悬停事件
        $("#nav a").on("mouseover", function () {
            updateSlideHover($(this));
        });

        // 鼠标移出事件
        $("#nav a").on("mouseout", function () {
            resetSlideHover();
        });
    });

    // 函数：更新 slide1 的位置和宽度
    function updateSlidePosition($element) {
        var position = $element.parent().position();
        var width = $element.parent().outerWidth(); // 使用 outerWidth 以包含 padding
        $("#nav .slide1").css({ opacity: 1, left: position.left, width: width });
    }

    // 函数：更新 slide2 的位置和宽度（悬停效果）
    function updateSlideHover($element) {
        var position = $element.parent().position();
        var width = $element.parent().outerWidth();
        $("#nav .slide2").css({ opacity: 1, left: position.left, width: width }).addClass("squeeze");
    }

    // 函数：重置 slide2（移出悬停）
    function resetSlideHover() {
        $("#nav .slide2").css({ opacity: 0 }).removeClass("squeeze");
    }
  </script>
</body>
</html>
