<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鸿儒个人学习规划网站</title>
  <!-- Element Plus CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      -webkit-text-size-adjust: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url(../images/bg1.jpg) no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* 顶部导航栏样式 */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 0 20px;
      z-index: 1000;
    }

    .navbar-title {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }

    .navbar-avatar {
      cursor: pointer;
    }

    .navbar-avatar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #ddd;
    }

    /* 下拉菜单美化 */
    .el-dropdown-menu {
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .el-dropdown-menu__item {
      transition: background-color 0.3s, color 0.3s;
    }

    .el-dropdown-menu__item:hover {
      background-color: #007bff;
      color: #fff;
    }

    /* 底部导航栏样式 */
    .container {
      position: absolute;
      bottom: 2vh;
    }

    .bottom-content {
    }

    #nav {
      position: relative;
      border: none;
      border-radius: 10em;
      display: flex;
      list-style: none;
      background: #f5f5f5;
      box-shadow: 20px 40px 40px #00000033;
      padding: 10px;
    }

    @font-face {
      font-family: '优设标题黑';
      src: url('https://cdn.jsdelivr.net/gh/shawy1996/font-lib@latest/优设标题黑.woff2') format('woff2');
    }

    #nav li a {
      position: relative;
      padding: 15px 50px;
      font: 500 24px '优设标题黑';
      border: none;
      outline: none;
      color: rgb(70, 100, 180);
      display: inline-block;
      text-decoration: none;
      z-index: 3;
    }

    .slide1,
    .slide2 {
      position: absolute;
      display: inline-block;
      height: 60px;
      border-radius: 10em;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1.05);
    }

    .slide1 {
      background-color: rgb(170, 190, 255);
      z-index: 2;
    }

    .slide2 {
      opacity: 0;
      background-color: rgba(170, 190, 255, .5);
      z-index: 1;
      box-shadow: 0 0 20px #ffffffaa inset;
    }

    .squeeze {
      transform: scale(0.9);
    }
  </style>
</head>
<body>
  <!-- 顶部导航栏 -->
  <div class="navbar">
    <div class="navbar-title">鸿儒个人学习规划网站</div>
    <div class="navbar-avatar">
      <el-dropdown>
        <span class="el-dropdown-link">
          <img src="../images/avatar_user.svg" alt="User Avatar">
        </span>
        <template #dropdown>
          <el-dropdown-menu>
            <el-dropdown-item @click="login">登录</el-dropdown-item>
            <el-dropdown-item @click="register">注册</el-dropdown-item>
          </el-dropdown-menu>
        </template>
      </el-dropdown>
    </div>
  </div>

  <!-- 底部导航栏 -->
  <div class="container">
    <div class="bottom-content">
      <ul id="nav">
        <li class="slide1"></li>
        <li class="slide2"></li>
        <li><a href="index.html">首页</a></li>
        <li><a href="#">Beta</a></li>
        <li><a href="tomato_timer.html">时钟</a></li>
        <li><a href="#">Delta</a></li>
        <li><a href="#">Epsilon</a></li>
      </ul>
    </div>
  </div>

  <!-- Element Plus JS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    const App = {
      methods: {
        login() {
          alert('点击了登录');
        },
        register() {
          alert('点击了注册');
        }
      }
    }

    const app = Vue.createApp(App);
    app.use(ElementPlus);
    app.mount('body');

    // 底部导航栏交互逻辑
    $("#nav a").on("click", function () {
        var position = $(this).parent().position();
        var width = $(this).parent().width();
        $("#nav .slide1").css({ opacity: 1, left: +position.left, width: width });
    });
    $("#nav a").on("mouseover", function () {
        var position = $(this).parent().position();
        var width = $(this).parent().width();
        $("#nav .slide2").css({ opacity: 1, left: +position.left, width: width }).addClass("squeeze");
    });
    $("#nav a").on("mouseout", function () {
        $("#nav .slide2").css({ opacity: 0 }).removeClass("squeeze");
    });
    var currentWidth = $("#nav li:nth-of-type(3) a").parent("li").width();
    var current = $("li:nth-of-type(3) a").position();
    $("#nav .slide1").css({ left: +current.left, width: currentWidth });
  </script>
</body>
</html>
